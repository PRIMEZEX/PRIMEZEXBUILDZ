<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title contenteditable="true">Craftland Hub</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1E1E1E;
        }
        header img {
            height: 50px; /* Logo placeholder */
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .main {
            padding: 20px;
        }
        section {
            margin: 20px 0;
            border-radius: 10px;
            padding: 15px;
            background-color: #2E2E2E;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .code, .script {
            background-color: #3E3E3E;
            padding: 10px;
            border-radius: 5px;
            position: relative;
        }
        .copy-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .asset {
            border: 1px dashed white;
            margin: 10px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* Mobile Styles */
        @media (max-width: 600px) {
            header, nav {
               flex-direction: column;
               align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo-placeholder.png" alt="Logo" contenteditable="true">
        <nav>
            <a href="#home">Home</a>
            <a href="#codes">Codes</a>
            <a href="#scripts">Scripts</a>
            <a href="#assets">Assets</a>
        </nav>
    </header>
    <main class="main">
        <section id="home">
            <h1 contenteditable="true">Welcome to Craftland Hub</h1>
            <h2 contenteditable="true">Your source for all things Craftland</h2>
        </section>
        <section id="codes">
            <h1>Craftland Codes</h1>
            <div class="code" contenteditable="true">
                <p>Edit this code!</p>
                <button class="copy-btn" onclick="copyCode(this)">Copy</button>
            </div>
            <script>
                function copyCode(btn) {
                    const codeBox = btn.parentElement;
                    const code = codeBox.textContent.replace('Copy', '').trim();
                    navigator.clipboard.writeText(code);
                    btn.innerText = 'Copied!';
                    setTimeout(() => btn.innerText = 'Copy', 2000);
                }
            </script>
        </section>
        <section id="scripts">
            <h1>Scripts</h1>
            <div class="script" contenteditable="true">
                <p>Edit this script!</p>
                <button class="copy-btn" onclick="copyCode(this)">Copy</button>
            </div>
        </section>
        <section id="assets">
            <h1>Assets</h1>
            <div class="asset" contenteditable="true">
                <p>Image placeholder</p>
                <button>Download</button>
            </div>
            <div class="asset" contenteditable="true">
                <p>Image placeholder</p>
                <button>Download</button>
            </div>
        </section>
    </main>
</body>
</html>
